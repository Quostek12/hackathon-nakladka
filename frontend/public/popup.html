<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Moje rozszerzenie</title>
    <style>
      body {
        margin: 0;
        padding: 10px;
        width: 280px;
        font-family: system-ui, sans-serif;
        background: #020617;
        color: #e5e7eb;
      }

      h1 {
        font-size: 14px;
        margin: 0 0 8px 0;
      }

      #status {
        font-size: 12px;
        padding: 8px;
        background: #0f172a;
        border-radius: 6px;
        white-space: pre-wrap;
      }

      button {
        margin-top: 10px;
        padding: 6px 10px;
        border-radius: 6px;
        border: none;
        background: #22c55e;
        color: #020617;
        font-weight: 600;
        cursor: pointer;
      }

      button:hover {
        background: #4ade80;
      }

      #qrcode {
        display: flex;
        justify-content: center;
        margin: 10px 0;
        background: #e5e7eb;
        padding: 8px;
        border-radius: 8px;
      }

      #qrcode canvas {
        border: 1px solid #0f172a;
        border-radius: 4px;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Status domeny</h1>
    <div id="status">Ładowanie...</div>
    <div id="qrcode"></div>
    <button id="refresh">Odśwież</button>

    <script src="qrcode-bundle.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
